<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link rel="stylesheet" href="./css/stylenone.css">
        <link rel="stylesheet" href="./css/swiper.min.css">
        <link rel="stylesheet" href="./css/stylenon.css">

        <script type="text/javascript" src="./js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="./js/swiper.min.js"></script>

    </head>

    <body>

        <div class="wrapper">
            <div class="slider-area">
                <div id="close_catfish">
                    <span id="close-btn">X</span>
                </div>
                <div class="order-btn">
                    <a class="order-link" target="_blank" href="https://play.google.com/store/apps/details?id=com.nar.ecare&hl=az">İndi yüklə <img class="order-icon" src="./image/right-arrow.png"></a>
                </div>
                <div class="swiper_logo">
                    <!-- <img src="./image/smart_bee_main_logo.png"> -->
                    <img src="./image/nar_logo.png">
                </div>
                <!-- Swiper -->
                <div class="kontakt">
                    <div class="swiper-container two">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="slider-image">
                                    <img src="./image/img1.jpeg" alt="">
                                    <input type="hidden" value="Sənə uyğun tarifi seç və 1 kliklə qoşul" class="caption_sld">
                                    <!-- <input type="hidden" value="70000 azn" class="caption_sld_2"> -->
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="slider-image" onclick="window.location.href='#'">
                                    <img src="./image/img2.jpeg" alt="">
                                    <input type="text" value="İnternet paketini 1 addıma sifariş et" class="caption_sld">
                                    <!-- <input type="text" value="90000 azn" class="caption_sld_2"> -->
                                </div>
                            </div>
                            <div class="swiper-slide" onclick="window.location.href='#main'">
                                <div class="slider-image">
                                    <img src="./image/img3.jpeg" alt="">
                                    <input type="text" value="Balans və kredit sorğularını 1 toxunuşla icra et" class="caption_sld">
                                    <!-- <input type="text" value="300000 AZN" class="caption_sld_2"> -->
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="slider-image" onclick="window.location.href='#'">
                                    <img src="./image/img4.jpeg" alt="">
                                    <input type="text" value="Bonuslarını daha tez yoxla" class="caption_sld">
                                    <!-- <input type="text" value="150000 azn" class="caption_sld_2"> -->
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="slider-image" onclick="window.location.href='#'">
                                    <img src="./image/img5.jpeg" alt="">
                                    <input type="text" value="Sərfiyyatını bilmək üçün izahlı qaiməni dərhal əldə et" class="caption_sld">
                                    <!-- <input type="text" value="110000 azn" class="caption_sld_2"> -->
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="slider-image" onclick="window.location.href='#'">
                                    <img src="./image/img6.jpeg" alt="">
                                    <input type="text" value="Rominq paketləri barədə məlumat al və aktiv et" class="caption_sld">
                                    <!-- <input type="text" value="110000 azn" class="caption_sld_2"> -->
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="slider-image" onclick="window.location.href='#'">
                                    <img src="./image/img7.jpeg" alt="">
                                    <input type="text" value="Ən yaxın Nar mərkəzlərini bir neçə saniyəyə tap" class="caption_sld">
                                    <!-- <input type="text" value="110000 azn" class="caption_sld_2"> -->
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="slider-image" onclick="window.location.href='#'">
                                    <img src="./image/img8.jpeg" alt="">
                                    <input type="text" value="Operativ onlayn dəstək al" class="caption_sld">
                                    <!-- <input type="text" value="110000 azn" class="caption_sld_2"> -->
                                </div>
                            </div>
                            <!-- Add Pagination -->
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                </div>
                <div class="capt_result">
                    <input type="hidden" id="capVal" value="">
                    <div class="cat_reslut_inner"></div>
                </div>
                <div class="capt_result_2">
                    <input type="hidden" id="capVal2" value="">
                    <div class="cat_reslut_inner_2"></div>
                </div>

            </div>
        </div>
        <script src="./js/myjs.js"></script>

    </body>

</html>
